<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de JavaScript</title>
</head>
<body>
    <div class="container">
        <h1>Curso JavaScript</h1>
        <form action="#" method="post">
            <label for="txtUser">Usuario:</label><input type="text" id="txtUser" name="user"><br>
            <label for="txtPass">Senha:</label>
            <input type="password" id="txtPass" name="pass">
            <br>
            <button type="submit" id="btn"> Logar</button>
        </form>
    </div>

    <script>
        (function(){//auto invocável
            'use strict';
            var $form = document.getElementByquerySelector('form');
            var $txtUser = document.getElementById('txtUser');
            var $txtPass = document.getElementById('txtPass');
            var $btn = document.getElementById('btn');

            $form.addEventListener('submit', function(e){
               //objeto evento é o 'e' previne comportamento padrão que é enviar o form
                if(!$txtUser.value || !$txtPass.value){
                    alert('Preencha todos os campos');
                    e.preventDefault();
                }
            })
        
        })()
    </script>
</body>
</html>
