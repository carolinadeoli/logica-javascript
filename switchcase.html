<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Switch Case</h1>
</body>
<script>
    var n = prompt('digite um número:');
    n = parseInt(n);

    switch(n){
        case 1:
            alert('vc escolheu 1');
            break;
        case 2:
            alert('vc escolheu 2');
            break;
        case 3:
            alert('vc escolheu 3');
            break;
        default:
            alert('escolha de 1 a 3');
    }
</script>
</html>
