<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
    <h1>Lógica com JS</h1>
</head>
<body>
    <script>
        var pessoa1 ={
        nome:'daniel',
        sobrenome:'morales'
    }

    var pessoa2={
        nome:'josé',
        sobrenome:'geraldo'
    }

    var pessoa3={
        nome:'maria',
        sobrenome:'oliveira'
    }

    var pessoas = [
        pessoa1,
        pessoa2,
        pessoa3
    ]

    var x =0;
    while(pessoas[x]){
        console.log(pessoas[x].nome + ' ' + pessoas[x].sobrenome)
        x++
    }
    </script>
</body>
</html>
