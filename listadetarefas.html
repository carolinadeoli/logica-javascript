<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <input type="text" id="txtTask"> <br>
    <button id="btn"> Cadastrar Tarefa</button>
   
    <ul>
        <li> Estudar JavaScript - DOM</li>
        <li> Estudar Eventos em JS</li>
        <li> Jogar</li>
    </ul>

    <script>
        (function(){
            'use strict';

            var $ul = document.querySelector('ul');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', function(){
                var task =  '<li>'+ $txtTask.value +'</li>';
                
                $ul.innerHTML += task; // o mais Ã© pra acrescentar no final

                $txtTask.value = ' '; //apaga valor do input
                $txtTask.focus();
                
            })

        })()
    </script>
</body>
</html>
