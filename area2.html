<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <button onclick="mostrarAreaAlert(largura, altura)">Mostrar área num alert</button>
    <button onclick="mostrarAreaOutput(largura,altura)"> Mostrar área no output</button>
    <div id="output"></div>
    <script>

        function mostrarAreaAlert(){
            var largura = prompt('Digite a largura:');
            largura = parseFloat(largura);
            
            var altura = prompt('Digite a altura:');
            altura = parseFloat(altura);
            try{ //10º passo fazer os try/catches
                var area = calcularArea(largura, altura);//3º passo escrever essa linha
            } catch(e){
                area = e; //aqui a área recebe o que está escrito no erro
            }
            
            alert('A área total é: '+ area);//5ºpasso
        }

        function mostrarAreaOutput(){
            var largura = prompt('Digite a largura:');
            largura = parseFloat(largura);

            var altura = prompt('Digite a altura:');
            altura = parseFloat(altura);
            try{
                var area = calcularArea(largura, altura);// 4º passo
            } catch(e){
                area = e;
            }
            
            document.querySelector('#output').innerHTML = 'A área total é: '+ area;//6ºpasso
        }
        mostrarAreaAlert();// 7º passo executa quando a pg é aberta
        
        function calcularArea(largura,altura){
            if(largura=== undefined || altura === undefined){//8º passo
                throw new Error('calcularArea precisa receber dois números');
            }
            if(isNaN(largura) || isNaN(altura)){ //9° passo
                throw new Error ('Apenas números')
            }
            return largura * altura;//2º passo
        }
        //primeiro passo: escrever o nome das funções;
        
    </script>
    
</body>
</html>
