<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação</h1>
    <button onclick="mostrarAreaAlert(largura, altura)">Mostrar área num alert</button>
    <button onclick="mostrarAreaOutput(largura,altura)"> Mostrar área num output</button>
    <div id="output"></div>
    <script>

        function mostrarAreaAlert(){
            var largura = prompt('Digite a largura:');
            largura = parseFloat(largura);
            
            var altura = prompt('Digite a altura:');
            altura = parseFloat(altura);
            try{
                var area = calcularArea(largura, altura);
            } catch(e){
                area = e;
            }
            
            alert('A área total é: '+ area);
        }

        function mostrarAreaOutput(){
            var largura = prompt('Digite a largura:');
            largura = parseFloat(largura);

            var altura = prompt('Digite a altura:');
            altura = parseFloat(altura);
            try{
                var area = calcularArea(largura, altura);
            } catch(e){
                area = e;
            }
            
            document.querySelector('#output').innerHTML = 'A área total é: '+ area;
        }
        mostrarAreaAlert();
        
        function calcularArea(largura,altura){
            if(largura=== undefined || altura === undefined){
                throw new Error('calcularArea precisa receber dois números');
            }
            if(isNaN(largura) || isNaN(altura)){
                throw new Error ('Apenas números')
            }
            return largura * altura;
        }
    </script>
    
</body>
</html>
