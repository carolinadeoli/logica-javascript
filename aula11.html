<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados Com JS</title>
    <style>
        body{
            font-size: 12pt;
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando Com Dados</h1>
    <button onclick="inicio()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado:</p>
    </section>
    <script>
        function inicio(){
            let nome= window.prompt('Qual é o seu nome?');
            let res = document.getElementById('resultado');
            res.innerHTML = `<p> Olá, <strong> ${nome} </strong>! É um grande prazer te conhecer!`
        }
    </script>
</body>
</html>
