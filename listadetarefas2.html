<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .done{
            text-decoration: line-through;
            color: #555;
        }
    </style>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>

    <input type="text" id="txtTask"> <br>
    <button id="btn"> Cadastrar Tarefa</button>
   
    <ul>
        <li> Estudar JavaScript - DOM</li>
        <li> Estudar Eventos em JS</li>
        <li> Jogar</li>
    </ul>

    <script>
        (function(){
            'use strict';

            var $ul = document.querySelector('ul');
            var $lis = $ul.querySelectorAll('li');
            var $txtTask = document.querySelector('#txtTask');
            var $btn = document.querySelector('#btn');

            $btn.addEventListener('click', addTask);
            $txtTask.addEventListener('keyup',function(e){
                if(e.keyCode === 13){ //tecla enter(13 é o código keycode do enter)
                    addTask();
                }
            })

            for(var i =0; i <$lis.length; i++){
                addEvent($lis[i])
            }
            function toogleDone(){
                    this.classList.toggle('done')
            }
            function addTask(){
             
                var li = document.createElement('li');
                var text = document.createTextNode($txtTask.value)

                li.appendChild(text)
                $ul.appendChild(li)
                
                $txtTask.value = '';
                $txtTask.focus();
                addEvent(li)
            }
            function addEvent(li){
                li.addEventListener('click', toggleDone);
            }

        })()

        
    </script>
</body>
</html>
