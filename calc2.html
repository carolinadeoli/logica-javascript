<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <button onclick="calcular('+')"> + </button>
    <button onclick="calcular('-')"> - </button>
    <button onclick="calcular('*')"> *</button>
    <button onclick="calcular('/')">/</button>
    <div id="output"></div>

    <script>
        
        var n1 = prompt('Digite um número: ');
        n1 = parseFloat(n1);
        

        function escreve(){
            var output = document.querySelector('#output');
            output.innerHTML = n1;
        }

        function calcular(simbolo){
            var n = prompt('digite outro número:')
            n= parseFloat(n);
            
            switch(simbolo){
                case '+':
                    n1 +=n;
                    break;
                case '-':
                    n1 -=n;
                    break;
                case '*':
                    n1 *=n;
                    break; 
                case '/':
                    n1 /=n;
                     
            }
            escreve();
        
        }
    </script>
