<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação com JavaScript</h1>
    <div id="output"></div>
    <script>
        var user1 = new Object();
        user1.nome = "Maria";
        user1.email = 'maria@server.com'

        var user2 = new Object();
        user2.nome = 'João';
        user2.email = "joao@server.com";

        var user3 = new Object();
        user3.nome = 'Ana';
        user3.email = 'ana@server.com';

        var users = new Array(user1, user2, user3);

        var msg ='';
        var x = 0; //índice 0, ou seja, começando em Maria

        while(users[x]){
            msg+= users[x].nome + ' - ' + users[x].email +'<br>'
            x++;
        }
        document.querySelector('#output').innerHTML = msg;

    </script>
</body>
</html>
