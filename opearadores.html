<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação - Módulo e exponenciação</h1>
    <script>
        var n1 = prompt('Digite um número: ');
        n1 = parseFloat(n1);

        var n2 = prompt('Digite outro número: ')
        n2 = parseFloat(n2);

        alert(`O resto da divisão de ${n1} e ${n2} é:  ` + (n1 % n2));
        alert(`A exponenciação de ${n1} e ${n2} é: ` + (n1**n2));

        // poderia ter realizado assim: alert("o resto da divisão de" + n1+ "por" +n2 + "é:" + (n1 %n2))
    </script>
</body>
</html>
