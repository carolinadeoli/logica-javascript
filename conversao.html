<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversões E Operações Com JS</title>
</head>
<body>
    <h1> Lógica de Programação</h1>
    <p> Começando lógica de programação em JavaScript com Conversões
        de Tipo
    </p>
    <script>
        var n1 = prompt('Digite um número: ');
        n1 = parseFloat(n1);
        var n2 = prompt('Digite outro número: ');
        n2 = parseFloat (n2);
 

        alert('A soma dos números é: ' + (n1 + n2));
        alert('A subtração dos números é: ' + (n1- n2));
        alert('A multiplicação dos números é: ' + (n1*n2));
        alert('A divisão dos números é: ' + (n1/n2));
        
        // poderia tbm fazer uma variavel para cada operação //
    </script>
</body>
</html>
